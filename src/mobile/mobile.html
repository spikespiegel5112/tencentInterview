<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"/>
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div class="common_main_container">
    <div class="header">
        <div class="avatar left">
            <div class="picture">
                <img src="image/static/avatar_1_00000.jpg">
            </div>
            <div class="desc">
                <p>帅了个呆</p>
                <label>28</label>
            </div>
        </div>
        <div class="vesus">
            第<span>17</span>题
        </div>
        <div class="avatar right">
            <div class="desc">
                <p>帅了个呆</p>
                <label>28</label>
            </div>
            <div class="picture">
                <img src="image/static/avatar_2_00000.jpg">
            </div>
        </div>
    </div>
    <div class="blackboard">
        <p class="stem">
            提莫几级可以种蘑菇？
        </p>
        <ul class="subject">
            <li>
                <p><label class="a">A：</label>1级</p>
            </li>
            <li>
                <p><label class="b">B：</label>6级</p>
            </li>
        </ul>

    </div>
    <div class="statistic">
        <div class="countdown">
            <div class="background"></div>
            <div class="progress">
                <ul>
                    <li>
                    <span>
                        <label></label>
                    </span>
                    </li>
                    <li>
                    <span>
                        <label></label>
                    </span>
                    </li>
                    <li>
                    <span>
                        <label></label>
                    </span>
                    </li>
                </ul>
                <label class="text">本题剩余时间，加油啊！</label>
            </div>
            <div class="second">
                <label class="number">60</label>
                <span class="text">秒</span>
            </div>

        </div>
        <div class="credit">
            <label class="number">1021</label>
            <span class="text">当前已修学分</span>
        </div>
    </div>
    <div class="selection">
        <ul>
            <li>
                <a class="a">
                    <label>A</label>
                    <span>A</span>
                </a>
            </li>
            <li>
                <a class="b">
                    <label>B</label>
                    <span>B</span>
                </a>
            </li>
        </ul>
    </div>

</div>
</body>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="js/util.js"></script>
<script>
    (function () {
        $(function () {
            var index = {
                remResizing: function () {
                    $.remResizing({
                        fontSize: 20,
                        baseline: 320
                    })
                },
                minus: function(){
                    var progress = 100;
                    var that=this;

                    setInterval(function () {
                        progress--;
                        console.log(progress)
                        that.progress(progress);
                    }, 1000);
                },
                progress: function (progress) {
                    var progressEl = document.querySelectorAll('.countdown .progress li');
                    progressEl.forEach(function (item, index) {
                        var thisProgress = 0;
                        progress / 33.3 >= 1 ? thisProgress = 33.3 : thisProgress = progress % 33.3;
                        progress = progress - thisProgress;
                        item.style = 'width:' + thisProgress + '%;';
                    })
                },
                init: function () {
                    this.remResizing();
                    this.minus()
                }
            }
            index.init();
        })
    })($)
</script>
</html>
